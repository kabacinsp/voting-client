<div>
    <table>
        <thead>
            <tr>
                <th colspan="3">
                    Voters
                    <button class="round-button" (click)="dialog.showModal()">+</button>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Has voted</th>
            </tr>
        </thead>
        <tbody *ngIf="voters && voters.length > 0">
            <tr *ngFor="let voter of voters">
                <td>{{ voter.name }}</td>
                <td>{{ voter.voted ? 'v' : 'x' }}</td>
            </tr>
        </tbody>
    </table>
</div>

<dialog appVoterDialog #dialog></dialog>
